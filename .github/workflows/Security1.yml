name: Super Security CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Kaynak kodu Ã§ek
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node ortamÄ±nÄ± kur
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Statik kod analizi (Semgrep)
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/owasp-top-ten
            p/javascript
          audit_on: push
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }} # Semgrep Cloud yoksa kaldÄ±r

      # 5ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±k gÃ¼venlik taramasÄ±
      - name: Run npm audit
        run: npm audit --audit-level=high

      # 6ï¸âƒ£ Testleri Ã§alÄ±ÅŸtÄ±r
      - name: Run tests
        run: npm test

      # 7ï¸âƒ£ Docker imajÄ± oluÅŸtur
      - name: Build Docker image
        run: docker build -t juice-shop:latest .

      # 8ï¸âƒ£ Syft kurulumu (SBOM iÃ§in)
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sh -s -- -b /usr/local/bin

      # 9ï¸âƒ£ SBOM Ã¼ret
      - name: Generate SBOM
        run: syft juice-shop:latest -o json > sbom.json

      # ğŸ”Ÿ (Opsiyonel) Zafiyet taramasÄ± (Grype)
      - name: Scan image with Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
          | sh -s -- -b /usr/local/bin
          grype juice-shop:latest -o table

      # 1ï¸âƒ£1ï¸âƒ£ Ã‡Ä±ktÄ±larÄ± arÅŸivle
      - name: Upload SBOM & Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.json
            **/semgrep*.sarif

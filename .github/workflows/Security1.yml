name: Juice Shop Security Scan

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-test-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # (Opsiyonel) Node ortamÄ± gerekiyorsa
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test

      - name: Build Docker image
        run: |
          docker build -t juice-shop:latest .

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft juice-shop:latest -o table > sbom.txt
          cat sbom.txt

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.txt
